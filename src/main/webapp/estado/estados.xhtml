<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/tema/template.xhtml">
    <ui:define name="header">
        <span class="h3">Estados</span>
        <div class="pull-right">
            <p:button outcome="estado" value="Novo"/>
            <p:button outcome="/index.xhtml" value="Cancelar"/>
        </div>
    </ui:define>
    <ui:define name="container">
        <p:dataTable value="#{estadosBean.estados}" var="e">
            <p:column headerText="Id" width="60">
                <h:outputText value="#{e.id}"/>
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{e.nome}"/>
            </p:column>
            <p:column headerText="Sigla">
                <h:outputText value="#{e.sigla}"/>
            </p:column>
            <p:column headerText="Editar" width="60">
                <p:button icon="ui-icon-pencil" outcome="estado">
                    <f:param name="id" value="#{e.id}"/>
                </p:button>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:decorate>
</html>
