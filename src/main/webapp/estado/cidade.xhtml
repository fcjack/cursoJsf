<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/tema/template.xhtml">
    <ui:define name="header">
        <span class="h3">Cidade</span>
    </ui:define>

    <ui:define name="container">
        <h:form id="cidadeForm">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn-group btn-group-sm pull-right">
                        <h:commandButton action="#{cidadeBean.save}" update=":estadoForm" styleClass="btn btn-default"
                                         value="#{empty cidadeBean.cidade.id ? 'Salvar' : 'Atualizar'}">
                            <p:ajax process="cidadeForm" update=":cidadeForm"></p:ajax>
                        </h:commandButton>

                        <h:commandButton actionListener="#{cidadeBean.remove}" update=":cidadeForm" value="Remover"
                                         styleClass="btn btn-default">
                            <p:ajax process="cidadeForm"></p:ajax>
                        </h:commandButton>
                        <h:button outcome="estado" value="Voltar" styleClass="btn btn-default">
                            <f:param name="id" value="#{cidadeBean.estadoId}" />
                        </h:button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <h:inputHidden value="#{cidadeBean.cidade.id}"/>
                    <h:inputHidden value="#{cidadeBean.estadoId}"/>

                    <div class="form-group">
                        <h:outputText value="Id"/>
                        <h:inputText value="#{cidadeBean.cidade.id}" disabled="true" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <h:outputText value="Nome"/>
                        <h:inputText value="#{cidadeBean.cidade.nome}" rendered="true" styleClass="form-control"
                                     requiredMessage="Nome é obrigatório"/>
                    </div>

                    <div class="form-group">
                        <h:outputText value="PIB"/>
                        <h:inputText value="#{cidadeBean.cidade.pib}" rendered="true"
                                     requiredMessage="PIB é obrigatório" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <h:outputText value="População"/>
                        <h:inputText value="#{cidadeBean.cidade.populacao}" rendered="true"
                                     requiredMessage="População é obrigatório" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <h:outputText value="Data da constituição"/><br/>
                        <p:calendar locale="pt" pattern="dd/MM/yyyy" value="#{cidadeBean.cidade.dataContituicao}"
                                    rendered="true" requiredMessage="Data é obrigatória"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:decorate>
</html>
