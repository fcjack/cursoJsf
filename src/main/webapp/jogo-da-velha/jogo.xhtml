<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/tema/template.xhtml">
    <ui:define name="centro">

        <ui:param name="bean" value="#{jogoDaVelhaBean}"/>
        <style>
            .cell-block {
                width: 100px;
                height: 80px;
                display: inline-block;
                padding: 0;
                margin: 0;
                float: left;
                text-align: center;
            }

            .top-left, .top-right {
                border-bottom: 1px solid black;
            }

            .top-center {
                border-bottom: 1px solid black;
                border-left: 1px solid black;
                border-right: 1px solid black;
            }

            .bottom-center {
                border-left: 1px solid black;
                border-right: 1px solid black;
            }

            .gamePosition {
                width: 100%;
                height: 100%;
                display: block;
                font-size: 50px;
                margin-top: 10px;
            }

        </style>
        <h:form>
            <h2>Jogo da Velha</h2>
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <h3><h:outputText value="Nome do jogadores: "/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="O"/>
                        <p:inputText value="#{bean.player1.name}"></p:inputText>
                        <h:outputLabel value="X"/>
                        <p:inputText value="#{bean.player2.name}"></p:inputText>
                    </h:panelGrid>
                    <hr/>
                    <p:commandButton action="#{bean.newGame}" value="Novo Jogo"
                                     update="panelJogo" style="width: 100%"/>
                </h:panelGroup>
                <h:panelGroup id="panelJogo">
                    <h3>
                        <h:outputText value="É a vez do jogador '#{bean.currentPlayer.name}'"
                                      rendered="#{bean.gameStarted}"/>
                        <h:outputText value="Fim de jogo, vencedor é '#{bean.currentPlayer.name}'"
                                      rendered="#{bean.gameFinished}"/>
                        <h:outputText value="Fim de jogo, empate, inicie um novo jogo."
                                      rendered="#{bean.gameDraw}"/>
                    </h3>
                    <div>
                        <div class="cell-block top-left">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(0)}"
                                           disabled="#{bean.disableField(bean.field[0])}">
                                <h:outputText value="#{bean.field[0]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                        <div class="cell-block top-center">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(1)}"
                                           disabled="#{bean.disableField(bean.field[1])}">
                                <h:outputText value="#{bean.field[1]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                        <div class="cell-block top-right">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(2)}"
                                           disabled="#{bean.disableField(bean.field[2])}">
                                <h:outputText value="#{bean.field[2]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                    </div>
                    <div>
                        <div class="cell-block top-left">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(3)}"
                                           disabled="#{bean.disableField(bean.field[3])}">
                                <h:outputText value="#{bean.field[3]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                        <div class="cell-block top-center">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(4)}"
                                           disabled="#{bean.disableField(bean.field[4])}">
                                <h:outputText value="#{bean.field[4]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                        <div class="cell-block top-right">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(5)}"
                                           disabled="#{bean.disableField(bean.field[5])}">
                                <h:outputText value="#{bean.field[5]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                    </div>
                    <div>
                        <div class="cell-block ">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(6)}"
                                           disabled="#{bean.disableField(bean.field[6])}">
                                <h:outputText value="#{bean.field[6]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                        <div class="cell-block bottom-center">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(7)}"
                                           disabled="#{bean.disableField(bean.field[7])}">
                                <h:outputText value="#{bean.field[7]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                        <div class="cell-block ">
                            <h:commandLink styleClass="gamePosition" action="#{bean.shot(8)}"
                                           disabled="#{bean.disableField(bean.field[8])}">
                                <h:outputText value="#{bean.field[8]}"/>
                                <p:ajax update="panelJogo"/>
                            </h:commandLink>
                        </div>
                    </div>
                    <div style="clear: both;height: 20px; width: 100%"></div>
                </h:panelGroup>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:decorate>
</html>
