<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" href="#{request.contextPath}/resources/vendor/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet"
          href="#{request.contextPath}/resources/vendor/bootstrap/dist/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="#{request.contextPath}/resources/style/app.css"></link>
</h:head>
<body>
<p:messages id="messages" autoUpdate="true" closable="true"/>
<div class="container wrapper-md col-sm-4 col-md-offset-4">
    <h:form>
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                <i class="glyphicon glyphicon-pencil"></i> Trabalho de JSF
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <h:outputText value="UsuÃ¡rio"/>
                    <p:inputText value="#{loginBean.username}" styleClass="form-control" required="true"/>
                </div>

                <div class="form-group">
                    <h:outputText value="Senha"/>
                    <p:password value="#{loginBean.password}" styleClass="form-control" required="true"/>
                </div>
                <p:commandButton value="Entrar" actionListener="#{loginBean.login}" styleClass="btn btn-info btn-sm"/>
            </div>
            <footer class="panel-footer">
                <span class="text-muted m-r-md"><i class="glyphicon glyphicon-user m-r-md"></i>Rubens Pinheiro</span>
                <span class="text-muted m-l-md"><i class="glyphicon glyphicon-user m-r-md"></i>Jackson Coelho</span>
            </footer>
        </div>
    </h:form>
</div>
</body>
</html>
